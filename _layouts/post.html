---
layout: default
---

<div class="site-blocks-cover overlay inner-page-cover" style="background-image: url({{page.episode-image}});">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">
      <div class="col-md-8">
        <h2 class="text-white font-weight-light mb-2 display-4">{{ page.title }}</h2>
        <div class="text-white mb-4">
          <span class="text-white-opacity-05">
            <small>
              {{ page.date | date: '%d/ %m/ %Y' }}
            </small>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container site-section">
  <div class="justify-content-center">
    <div class="player mb-5">
      <audio id="player2" preload="none" controls style="max-width: 100%">
        <source src="{{post.episode-file}}" type="audio/mp3">
      </audio>
    </div>
    <div class="w-100"></div>
    <div class="mx-auto col-md-7 col-12">
      {{ content }}
    </div>
  </div>
</div>


{% include related-post.html %}
